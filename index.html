<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Website</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="question" id="question">quiz questions</h2>
            <div class="score"></div>
            <hr>
            <ul>
                <li><input type="radio" name="answer" class="answer" id="a">
                    <label for="a" class="option_1">quiz Option</label>
                </li>
                <li><input type="radio" name="answer" class="answer" id="b">
                    <label for="b" class="option_2">quiz Option</label>
                </li>
                <li><input type="radio" name="answer" class="answer" id="c">
                    <label for="c" class="option_3">quiz Option</label>
                </li>
                <li><input type="radio" name="answer" class="answer" id="d">
                    <label for="d" class="option_4">quiz Option</label>
                </li>
            </ul>
            <hr>
            <div>
                <button type="button" id="submit">Submit</button>
                <button type="button" id="next" style="display:none;">Next</button>
                <button type="button" id="back" style="display:none;">Back</button>
            </div>
            <div id="correct-answer"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
